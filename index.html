<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
<!-- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„è¡¨ç¤ºç”»é¢ -->

<div class="container">
    <div class="textArea">
        <div class="name"> <i class="fas fa-user"></i> NAME:<input type="text" id="uname"> </div>
        <div>
            <textarea id="text" cols="50" rows="5"></textarea>
            <button id="send">ğŸ“©</button>
        </div>
    </div>
    <div id="output"></div>
</div>


<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->

<!--** ä»¥ä¸‹Firebase **-->
<script type="module">

    import firebaseConfig from "./firebaseAPIkey.js";
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onChildAdded, onChildChanged, onChildRemoved } 
    from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    
    // Your web app's Firebase configuration

      
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "chat")

    //é€ä¿¡
    $("#send").on("click", function(){
        const msg = {
            uname : $("#uname").val(),
            text : $("#text").val(),
            timestamp: new Date().toISOString() // ç¾åœ¨ã®æ™‚åˆ»ã‚’ISO 8601å½¢å¼ã§å–å¾—
        }
        const newPostRef = push(dbRef); //ãƒ¦ãƒ‹ãƒ¼ã‚¯ã‚­ãƒ¼ã‚’ç”Ÿæˆ
        set (newPostRef,msg); //DBã«å€¤ã‚’ã‚»ãƒƒãƒˆ        
        $("#text").val(""); //textareaã‚’ç©ºã«ã™ã‚‹
    });

    //æœ€åˆã«ãƒ‡ãƒ¼ã‚¿å–å¾—&onSnapshotã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã«ãƒ‡ãƒ¼ã‚¿å–å¾—
    onChildAdded(dbRef,function(data){
        const msg = data.val();
        const key = data.key; //å‰Šé™¤ãƒ»æ›´æ–°ã«å¿…é ˆ
        let h = '<div id="'+key+'">';       
        h += '<p><i class="fas fa-user"></i> '+ msg.uname +'</p>';
        h += '<div class="balloon">';
        h += '<span contentEditable="true" id="'+key+'_update">'+msg.text+'</span>';
        h += '<div class="remove_update">';
        h += '<span class="remove" data-key="'+key+'">ğŸš®</span>'
        h += '<span class="update" data-key="'+key+'">ğŸ†™</span>'
        h += '</div>';
        h += '</div>';
        h += '<p class="sent">SENT: ' + new Date(msg.timestamp).toLocaleString() + '</p>'; // ISO 8601å½¢å¼ã‹ã‚‰æ—¥æ™‚ã‚’å–å¾—
        h += '</div>';
        $("#output").append(h);
    });
    
    //å‰Šé™¤ã‚¤ãƒ™ãƒ³ãƒˆ
    $("#output").on("click", ".remove", function(){
        const key= $(this).attr("data-key");
        const remove_item = ref(db, "chat/"+key);
        remove(remove_item); //Firebaseãƒ‡ãƒ¼ã‚¿å‰Šé™¤é–¢æ•°
    });

    //å‰Šé™¤å‡¦ç†ãŒFirebaseå´ã§å®Ÿè¡Œã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿ
    onChildRemoved(dbRef, (data) =>{
        $("#"+data.key).remove(); //DOMæ“ä½œé–¢æ•°ï¼ˆå¯¾è±¡ã‚’å‰Šé™¤ï¼‰
    });

    //æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
    $("#output").on("click", ".update", function(){
        const key = $(this).attr("data-key");
        update(ref(db, "chat/"+key),{
            text: $("#"+key+'_update').html()
        });
    });

    //æ›´æ–°å‡¦ç†ãŒFirebaseå´ã§å®Ÿè¡Œã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿ
    onChildChanged(dbRef, (data) => {
        $("#"+data.key+'_update').html(data.val().text);
        $("#"+data.key+'_update').fadeOut(800).fadeIn(800);
    });
</script>
</body>
</html>
